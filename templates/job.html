{% extends 'base.html' %}
{% load static %}
{% block title %}{{job.title}}{% endblock %}
{% block head %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<style>
  .apply_count{
    position: absolute;
    bottom: -5px;
    left: 2px;
    opacity: 0.5;
    color: black;
  }
  .location{
    position: absolute;
    bottom: -5px;
    right: 4px;
    opacity: 0.5;
    color: black;
  }
</style>
{% endblock %}

{% block main %}
<div id="template">
<span style="display: flex; align-items: center; justify-content: center;">
    <h1>{{job.title}}</h1>
</span>
<div class="d-flex p-2 justify-content-center">
      <div class="job card text-center text-bg-secondary m-2" style="width: 100%;">
        <div class="card-body">
          <h3 class="border-bottom">{{job.description}}</h3>
          <h5>Created by: <a class="text-decoration-none" href="/profile/{{owner}}">{{owner}}</a></h5>
          <h5 class="apply_count">
            <form method="POST" action="{% if applied %}/unapply{% else %}/apply{% endif %}/{{job.id}}" id="form">
            {% csrf_token %}
              <input class="d-none" id="didApply" name="didApply" value="applied">
              <button type="submit" style="border: none; background: none;" class="text-decoration-none">
              {% if applied %}
              <img src="{% static 'images/applied.png' %}">
              {% else %}
              <img src="{% static 'images/apply.png' %}">
              {% endif %}
            </button>
            <span id="counter">{{job.people.count}}</span>
          </form>
          </h5>
          <h5 class="location">Location: {{job.location}}</h5>
        </div>
      </div>
</div>
</div>
{% endblock %}
