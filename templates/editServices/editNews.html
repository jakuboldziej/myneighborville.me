{% extends 'base.html' %}
{% load static %}
{% block title %}{{news.title}}{% endblock %}
{% block head %}
{% endblock %}

{% block main %}
<span class="d-flex align-items-center justify-content-center">
    <h1>Edit New</h1>
</span>
<form method="POST">
    {% csrf_token %}
        <div class="d-flex p-2 justify-content-center align-items-center flex-column gap-2">
        <div class="news card text-center text-bg-secondary m-2" style="width: 100%;">
            <div class="card-body d-flex justify-content-center align-items-center flex-column gap-2">
                <h3>Title: <input class="form-control text-center" type="text" name="title" value="{{news.title}}"></h3>
                <h3>Description: <textarea class="form-control" type="text" name="description" style="width: 15vw;">{{news.description}}</textarea></h3>
            </div>
        </div>
        <input type="submit" class="btn btn-success" value="Save">
        <a href="/delete_news/{{news.id}}" type="button" class="btn btn-danger">Delete</a>
    </div>
    </form>
{% endblock %}
