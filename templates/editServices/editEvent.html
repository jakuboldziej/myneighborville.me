{% extends 'base.html' %}
{% load static %}
{% block title %}{{event.title}}{% endblock %}
{% block head %}
{% endblock %}

{% block main %}
<span class="d-flex align-items-center justify-content-center">
    <h1>Edit Event</h1>
</span>
<form method="POST">
{% csrf_token %}
<div class="d-flex p-2 justify-content-center align-items-center flex-column gap-2">
        <div class="events card text-center text-bg-secondary m-2" style="width: 100%;">
            <div class="card-body d-flex justify-content-center align-items-center flex-column gap-2">
                <h3>Title: <input class="form-control" type="text" name="title" value="{{event.title}}"></h3>
                <h3>Description: <input class="form-control" type="text" name="description" value="{{event.description}}"></h3>
                <h3>Start Date: <input class="form-control" type="datetime-local" name="dateStart" value="{{event.dateStart.year}}-{{event.dateStart.month}}-{{event.dateStart.day}}T{{event.dateStart.time}}"></h3>
                <h3>End Date: <input class="form-control" type="datetime-local" name="dateEnd" value="{{event.dateEnd.year}}-{{event.dateEnd.month}}-{{event.dateEnd.day}}T{{event.dateEnd.time}}"></h3>
            </div>
        </div>
        <a href="/delete_event/{{event.id}}" type="button" class="btn btn-danger">Delete</a>
        <input type="submit" class="btn btn-success" value="Save">
    </div>
</form>
{% endblock %}
