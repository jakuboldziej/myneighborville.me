{% extends 'base.html' %}
{% load static %}
{% block title %}Settings{% endblock %}
{% block head %}
{% endblock %}

{% block main %}
<span style="display: flex; align-items: center; justify-content: center;">
    <h1>Settings</h1>
</span>
<div class="d-flex p-2 justify-content-center">
      <div class="event card text-center text-bg-secondary m-2" style="width: 100%;">
        <div class="card-body d-flex justify-content-center align-items-center gap-2">
          <form method="POST">
          {% csrf_token %}
          <h3>Username: <input class="form-control text-center" type="text" name="username" value="{{currentUser.user.username}}"></h3>
          <h3>E-mail: <input class="form-control text-center" type="text" name="email" value="{{currentUser.user.email}}"></h3>
          <h3>Location: <input class="form-control text-center" type="text" name="location" value="{{currentUser.location}}"></h3>
          <a href="/changePassword" type="button" class="btn btn-warning">Chane password</a><br><br>
          <input type="submit" class="btn btn-success" value="Save">
          </form>
        </div>
      </div>
</div>
{% endblock %}
